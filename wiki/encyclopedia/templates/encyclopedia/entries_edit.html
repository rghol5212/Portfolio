{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry_title}}
{% endblock %}

{% block body %}
<div>
<form name="edit_form" method="post">
{% csrf_token %}

    </div>

            {{ entries }}
         </textarea>
         
    </div>

<div>
<input type="submit" value="Submit">
</div>
   </form>


    

   

{% endblock %}
